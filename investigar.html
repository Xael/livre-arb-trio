<!DOCTYPE html>
<html>
<head>
	<title>Livre Arbítrio</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="estilo.css">
	<style>
		@import url('https://fonts.cdnfonts.com/css/atari');
  </style>
</head>
<body>
	<div id="texto"></div>
	<script>
		let texto = "Você esta no quarto atrás de você tem uma cama pequena de solteiro, não existe guarda roupas, apenas uma prateleira do qual esta sua mala aberta com apenas algumas roupas, o quarto tem um banheiro que está aberto e a porta do quarto esta entre aberta, você se lembra de ter trancado as janelas e a porta de entrada da casa, a porta de saída da casa fica no próximo cômodo...";
		let i = 0;
		let intervalo = setInterval(function() {
			document.getElementById("texto").innerHTML += texto.charAt(i);
			i++;
			if (i > texto.length) {
				clearInterval(intervalo);
			}
		}, 50);
	</script>

<div class="container">
	<label for="escolha">ESCREVA AQUI ↓</label>
	<br>
	<!--<input type="text" id="escolha" name="escolha"> removendo caixa de texto-->
	<div contenteditable="true" id="escolha" style="border: none; outline: none; font-size: 36px; width: 200px;">
	</div>
	<div id="resposta"></div>

	<script>
		const escolha = document.getElementById("escolha"); // obtém a div editável
		escolha.addEventListener("keydown", function(event) {
			if (event.key === "Enter") { // se a tecla Enter for pressionada
				const resposta = escolha.innerText.toLowerCase().trim(); // converte a resposta para minúsculas e remove espaços desnecessários
				if (resposta === "banheiro" || resposta === "privada" || resposta === "vaso sanitário" || resposta === "pia" || resposta === "chuveiro") {
					document.getElementById("resposta").innerHTML = "Eu vou verificar o banheiro...";
					setTimeout(function() {
						window.location.href = "banheiro.html";
					}, 10000); // 13000 milissegundos = 10 segundos
				} else if (resposta === "sair" || resposta === "outro comodo" || resposta === "porta" || resposta === "sala" || resposta === "andar para fora" ) {
					document.getElementById("resposta").innerHTML = "Ok, eu vou ir para o próximo comodo para verificar...";
					setTimeout(function() {
						window.location.href = "sala.html";
					}, 13000); // 10000 milissegundos = 10 segundos
                } else if (resposta === "esconder" || resposta === "em baixo da cama") {
					document.getElementById("resposta").innerHTML = "Não tem como eu me esconder aqui...";
					setTimeout(function() {
						//window.location.href = "ajuda.html";
					}, 13000); // 10000 milissegundos = 10 segundos
                    
                } else if (resposta === "celular" || resposta === "ligar para a policia" || resposta === "chamar ajuda" || resposta === "pedir ajuda") {
					document.getElementById("resposta").innerHTML = "Não existe telefone aqui... e meu celular esta sem sinal aqui... eu não vou conseguir chamar ajuda...";
					setTimeout(function() {
						//window.location.href = "ajuda.html";
					}, 13000); // 10000 milissegundos = 10 segundos

				} else if (resposta === "ignorar" || resposta === "dormir" || resposta === "voltar" || resposta === "continuar" || resposta === "dormindo") {
					document.getElementById("resposta").innerHTML = "Será que eu vou conseguir dormir com esse barulho... agora eu estou tão tenso que perdi o sono...";
					setTimeout(function() {
						//window.location.href = "ajuda.html";
					}, 13000); // 10000 milissegundos = 10 segundos
				} else {
					document.getElementById("resposta").innerHTML = "Ação inválida, tente novamente.";
				}
			}
		});
	</script>
